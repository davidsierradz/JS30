<!DOCTYPE html>
<html>
  <head>
    <title>JS30</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>
        Drum Kit
      </h2>
    </div>
    <div class="container">
      <div id="clapElement" class="commands">
        <h3 class="command-title">
          A
        </h3>
        <p class="command-text">
        CLAP
        </p>
      </div>
      <div id="hihatElement" class="commands">
        <h3 class="command-title">
          S
        </h3>
        <p class="command-text">
        HIHAT
        </p>
      </div>
      <div id="kickElement" class="commands">
        <h3 class="command-title">
          D
        </h3>
        <p class="command-text">
        KICK
        </p>
      </div>
      <div id="openhatElement" class="commands">
        <h3 class="command-title">
          F
        </h3>
        <p class="command-text">
        OPENHAT
        </p>
      </div>
      <div id="boomElement" class="commands">
        <h3 class="command-title">
          G
        </h3>
        <p class="command-text">
        BOOM
        </p>
      </div>
      <div id="rideElement" class="commands">
        <h3 class="command-title">
          H
        </h3>
        <p class="command-text">
        RIDE
        </p>
      </div>
      <div id="snareElement" class="commands">
        <h3 class="command-title">
          J
        </h3>
        <p class="command-text">
        SNARE
        </p>
      </div>
      <div id="tomElement" class="commands">
        <h3 class="command-title">
          K
        </h3>
        <p class="command-text">
        TOM
        </p>
      </div>
      <div id="tinkElement" class="commands">
        <h3 class="command-title">
          L
        </h3>
        <p class="command-text">
        TINK
        </p>
      </div>
    </div>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <script src="app.js"></script>
  </body>
